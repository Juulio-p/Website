<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mock Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .stories {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .story {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 10px;
            flex-shrink: 0;
            overflow: hidden;
        }
        .story img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .feed {
            display: flex;
            flex-direction: column;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .post img {
            width: 100%;
            display: block;
        }
        .post-content {
            padding: 15px;
        }
        #title {
            text-align: center;
            font-size: 36px;
            color: #2d7231;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <h1 id="title">Sambo</h1>
 
        <div class="feed">
            <div class="post">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/India_Gate_600x400.jpg" alt="Post Image">
                <div class="post-content">
                    <p><strong>Ahmaree</strong> France this friday ?</p>
                </div>
            </div>
            <div class="post">
                <img src="https://s1.1zoom.me/prev/450/449428.jpg" alt="Post Image">
                <div class="post-content">
                    <p><strong>Julio</strong> Lets All meet at mars 10pm.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
